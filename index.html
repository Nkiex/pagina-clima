<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="contenedor">
        <div class="busqueda">
            <input type="text" placeholder="Ciudad" spellcheck="false">
            <button><img src="/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Ciudad no existe</p>
        </div>

        <div class="clima">
            <img src="/images/rain.png" alt="" class="icono-clima">
            <h1 class="temp">18 &deg;C</h1>
            <h2 class="ciudad">Limache</h2>

            <div class="detalles">
                <div class="col">
                    <img src="/images/humidity.png" alt="">
                    <div>
                        <p class="humedad">80%</p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="">
                    <p class="viento">50km/h</p>
                    <p>Intensidad del viento</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
